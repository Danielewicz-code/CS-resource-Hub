<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        form {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input, textarea {
            width: 98%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #29672b;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='resources.html'">Learning Resources</button>
        <button onclick="location.href='carrer_pathways.html'">Career Pathways</button>
    </nav>
    <main>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address">
            
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" placeholder="Write your feedback here..." rows="5"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
